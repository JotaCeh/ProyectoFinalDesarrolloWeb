<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configurar pista</title>
  <style>
    body { background:#222; color:#fff; font-family:sans-serif; text-align:center; }
    #tablero {
      display:grid;
      grid-template-columns: repeat(5, 50px);
      grid-template-rows: repeat(5, 50px);
      gap: 5px;
      justify-content:center;
      margin-top:20px;
    }
    .celda {
      width: 50px; height: 50px;
      background:#eee;
      border-radius:8px;
      border:1px solid #ccc;
      display:flex; align-items:center; justify-content:center;
      font-size:10px;
    }
    .camino { background:#93d37b; }
    .final { background:red; color:white; font-weight:bold; }
    .controles { margin-top: 20px; }
    .controles button {
      margin: 5px; padding: 10px 15px; border:none;
      border-radius:8px; cursor:pointer;
    }
  </style>
</head>
<body>
    <button id="cerrarSesion" class="btn-cerrar">Cerrar sesi√≥n</button>
 <h1>Configurar nueva pista</h1>
  <div class="controles">
    <button id="modoCamino">Camino</button>
    <button id="modoFinal">Final</button>
    <button id="guardarPista">Guardar pista</button>
  </div>
  <div id="tablero"></div>

  <script>
    const filas = 5, columnas = 5;
    const tablero = document.getElementById('tablero');

    let modo = 'camino';
    let finalCelda = null;

    for (let i=0;i<filas;i++){
      for (let j=0;j<columnas;j++){
        const c = document.createElement('div');
        c.classList.add('celda');
        c.dataset.fila = i;
        c.dataset.col = j;
        c.addEventListener('click', () => {
          if(modo==='camino'){
            c.classList.toggle('camino');
          } else if(modo==='final'){
            if(finalCelda){
              finalCelda.classList.remove('final');
              finalCelda.textContent='';
            }
            c.classList.add('final');
            c.textContent = 'FINAL';
            finalCelda = c;
          }
        });
        tablero.appendChild(c);
      }
    }

    document.getElementById('modoCamino').onclick = ()=> modo='camino';
    document.getElementById('modoFinal').onclick = ()=> modo='final';
    document.getElementById('cerrarSesion').addEventListener('click', () => {
      window.location.href = 'index.html';});


    document.getElementById('guardarPista').onclick = ()=>{
      if(!finalCelda){
        alert('Debes colocar la meta final');
        return;
      }
      const nombre = prompt('Nombre de la pista:');
      if(!nombre) return;

      const camino = [];
      document.querySelectorAll('.celda.camino').forEach(c=>{
        camino.push([parseInt(c.dataset.fila), parseInt(c.dataset.col)]);
      });

      const final = [parseInt(finalCelda.dataset.fila), parseInt(finalCelda.dataset.col)];

      const pistas = JSON.parse(localStorage.getItem('pistas')||'[]');
      pistas.push({nombre, camino, final});
      localStorage.setItem('pistas', JSON.stringify(pistas));
      alert('Pista guardada');
    };
  </script>
</body>
</html>
